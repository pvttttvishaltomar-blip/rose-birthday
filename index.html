<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Rose üåπ</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', sans-serif;
    }

    body {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        overflow: hidden;
        color: white;
        background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #ffdde1, #ff6f91);
        background-size: 400% 400%;
        animation: gradientBG 10s ease infinite;
    }

    @keyframes gradientBG {
        0% {background-position: 0% 50%;}
        50% {background-position: 100% 50%;}
        100% {background-position: 0% 50%;}
    }

    h1 {
        font-size: 3rem;
        margin-bottom: 20px;
    }

    button {
        padding: 15px 30px;
        font-size: 1.2rem;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        background-color: white;
        color: #ff4e88;
        transition: 0.3s ease;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    button:hover {
        transform: scale(1.1);
    }

    .message {
        font-size: 1.5rem;
        margin-top: 20px;
        opacity: 0;
        transition: opacity 1.5s ease;
    }

    .show {
        opacity: 1;
    }

    footer {
        position: absolute;
        bottom: 10px;
        font-size: 0.9rem;
        opacity: 0.9;
    }

    canvas {
        position: fixed;
        top: 0;
        left: 0;
        pointer-events: none;
    }

    @media(max-width: 600px) {
        h1 {
            font-size: 2rem;
        }
        .message {
            font-size: 1.2rem;
        }
        button {
            font-size: 1rem;
            padding: 12px 25px;
        }
    }
</style>
</head>
<body>

<h1>Happy Birthday Rose üåπ</h1>
<button id="surpriseBtn">Click for Surprise üéÅ</button>

<div id="messages"></div>

<footer>Made with üíñ for Rose</footer>

<audio id="birthdaySong">
    <source src="https://www2.cs.uic.edu/~i101/SoundFiles/HappyBirthday.mid" type="audio/midi">
</audio>

<canvas id="confetti"></canvas>

<script>
const button = document.getElementById("surpriseBtn");
const messagesDiv = document.getElementById("messages");
const song = document.getElementById("birthdaySong");
const canvas = document.getElementById("confetti");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const messages = [
    "From strangers on Instagram üí´",
    "To the most special person in my life üíñ",
    "You made my days better üòä",
    "Once again Happy Birthday Rose üéÇ",
    "Stay happy, keep smiling always üå∏",
    "‚Äì From Abhi ‚ú®"
];

button.addEventListener("click", () => {
    button.style.display = "none";
    song.play();
    showMessages();
    startConfetti();
});

function showMessages() {
    messages.forEach((text, index) => {
        setTimeout(() => {
            const p = document.createElement("div");
            p.classList.add("message");
            p.innerText = text;
            messagesDiv.appendChild(p);
            setTimeout(() => p.classList.add("show"), 100);
        }, index * 2500);
    });
}

/* Confetti Animation */
let confettiPieces = [];

function startConfetti() {
    for (let i = 0; i < 150; i++) {
        confettiPieces.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            r: Math.random() * 6 + 4,
            d: Math.random() * 50,
            color: "white",
            tilt: Math.floor(Math.random() * 10) - 10
        });
    }
    animateConfetti();
}

function drawConfetti() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "white";
    ctx.beginPath();
    for (let i = 0; i < confettiPieces.length; i++) {
        let p = confettiPieces[i];
        ctx.moveTo(p.x, p.y);
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2, true);
    }
    ctx.fill();
    updateConfetti();
}

function updateConfetti() {
    for (let i = 0; i < confettiPieces.length; i++) {
        let p = confettiPieces[i];
        p.y += Math.cos(p.d) + 2;
        p.x += Math.sin(0.01);
        if (p.y > canvas.height) {
            p.y = -10;
            p.x = Math.random() * canvas.width;
        }
    }
}

function animateConfetti() {
    drawConfetti();
    requestAnimationFrame(animateConfetti);
}

window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});
</script>

</body>
</html>
